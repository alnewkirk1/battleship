<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Battleship</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .setup-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .setup-option {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 15px;
            transition: transform 0.2s;
            display: block;
            width: 300px;
            max-width: 90%;
            margin: 15px auto;
        }

        .setup-option:hover {
            transform: translateY(-3px);
        }

        .game-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 10px;
            border: 2px solid #4ecdc4;
        }

        .game-code {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            letter-spacing: 3px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            padding: 12px 20px;
            border: 2px solid #4ecdc4;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            margin: 0 10px;
            text-transform: uppercase;
        }

        .game-phase {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border-radius: 10px;
            font-weight: bold;
        }

        .boards-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .board-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            background: #333;
            border: 3px solid #333;
            border-radius: 8px;
            padding: 5px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: #e3f2fd;
            border: 1px solid #90caf9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .cell:hover {
            background: #bbdefb;
            transform: scale(1.1);
        }

        .cell.ship {
            background: #4caf50;
            color: white;
        }

        .cell.hit {
            background: #f44336;
            color: white;
        }

        .cell.miss {
            background: #2196f3;
            color: white;
        }

        .cell.sunk {
            background: #9c27b0;
            color: white;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .ship-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .ship-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .ship-btn.selected {
            background: #ff9800;
        }

        .ship-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            font-weight: bold;
        }

        .waiting-indicator {
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .player-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .player-online {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .player-offline {
            background: #f44336;
        }

        @media (max-width: 600px) {
            .cell {
                width: 25px;
                height: 25px;
                font-size: 12px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .boards-container {
                flex-direction: column;
            }
            
            .game-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚öì Real-Time Battleship ‚öì</h1>
        
        <!-- Setup Screen -->
        <div id="setupScreen" class="setup-screen">
            <h2>Welcome to Battleship!</h2>
            <p style="margin: 20px 0; color: #666;">Choose how you want to play:</p>
            
            <button class="setup-option" onclick="createGame()">
                üéÆ Create New Game
                <div style="font-size: 14px; margin-top: 5px;">Start a game and share the code</div>
            </button>
            
            <button class="setup-option" onclick="showJoinGame()">
                üîó Join Existing Game
                <div style="font-size: 14px; margin-top: 5px;">Enter a game code to join</div>
            </button>
        </div>

        <!-- Join Game Screen -->
        <div id="joinScreen" class="setup-screen" style="display: none;">
            <h2>Join a Game</h2>
            <div class="input-group">
                <input type="text" id="gameCodeInput" placeholder="Enter Game Code" maxlength="6">
                <button class="btn" onclick="joinGame()">Join Game</button>
            </div>
            <button class="btn" onclick="backToSetup()" style="background: #ccc;">Back</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" style="display: none;">
            <div class="game-info" id="gameInfo">
                <div>Game Code: <span class="game-code" id="displayGameCode"></span></div>
                <div id="playerStatus">Waiting for opponent... <span class="waiting-indicator">‚è≥</span></div>
            </div>

            <div class="game-phase" id="gamePhase">
                Setting up game...
            </div>

            <div class="ship-selection" id="shipSelection" style="display: none;">
                <button class="ship-btn selected" data-ship="carrier" data-size="5">Carrier (5)</button>
                <button class="ship-btn" data-ship="battleship" data-size="4">Battleship (4)</button>
                <button class="ship-btn" data-ship="cruiser" data-size="3">Cruiser (3)</button>
                <button class="ship-btn" data-ship="submarine" data-size="3">Submarine (3)</button>
                <button class="ship-btn" data-ship="destroyer" data-size="2">Destroyer (2)</button>
            </div>

            <div class="controls" id="placementControls" style="display: none;">
                <button class="btn" id="rotateBtn">Rotate Ship</button>
                <button class="btn" id="randomBtn">Random Placement</button>
                <button class="btn" id="clearBtn">Clear Board</button>
                <button class="btn" id="readyBtn" style="display: none;">Ready for Battle!</button>
            </div>

            <div class="status" id="status">
                Connecting to game...
            </div>

            <div class="boards-container">
                <div class="board-section">
                    <div class="board-title">Your Fleet</div>
                    <div class="grid" id="playerGrid"></div>
                </div>
                <div class="board-section" id="enemySection" style="display: none;">
                    <div class="board-title">Enemy Waters</div>
                    <div class="grid" id="enemyGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class RealTimeBattleship {
            constructor() {
                this.gameCode = '';
                this.playerId = this.generatePlayerId();
                this.isHost = false;
                this.gameState = null;
                this.gamePhase = 'setup'; // setup, placement, battle, gameover
                this.updateInterval = null;
                
                // Ship placement
                this.isHorizontal = true;
                this.selectedShip = 'carrier';
                this.selectedShipSize = 5;
                this.ships = {
                    carrier: { size: 5, placed: false },
                    battleship: { size: 4, placed: false },
                    cruiser: { size: 3, placed: false },
                    submarine: { size: 3, placed: false },
                    destroyer: { size: 2, placed: false }
                };
                
                this.playerBoard = this.createBoard();
                this.playerShips = {};
                this.isReady = false;
                
                this.initializeUI();
            }

            generatePlayerId() {
                return 'player_' + Math.random().toString(36).substr(2, 9);
            }

            generateGameCode() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < 6; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            createBoard() {
                return Array(10).fill().map(() => Array(10).fill(0));
            }

            initializeUI() {
                this.createGrid('playerGrid');
                this.createGrid('enemyGrid');
                this.bindEvents();
            }

            createGrid(gridId) {
                const grid = document.getElementById(gridId);
                grid.innerHTML = '';
                
                for (let i = 0; i < 100; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = Math.floor(i / 10);
                    cell.dataset.col = i % 10;
                    grid.appendChild(cell);
                }
            }

            bindEvents() {
                // Ship selection
                document.querySelectorAll('.ship-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.ship-btn').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        this.selectedShip = btn.dataset.ship;
                        this.selectedShipSize = parseInt(btn.dataset.size);
                    });
                });

                // Controls
                document.getElementById('rotateBtn').addEventListener('click', () => {
                    this.isHorizontal = !this.isHorizontal;
                    this.updateStatus(`Ship orientation: ${this.isHorizontal ? 'Horizontal' : 'Vertical'}`);
                });

                document.getElementById('randomBtn').addEventListener('click', () => {
                    this.randomPlacement();
                });

                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.clearBoard();
                });

                document.getElementById('readyBtn').addEventListener('click', () => {
                    this.markReady();
                });

                // Grid clicks
                document.getElementById('playerGrid').addEventListener('click', (e) => {
                    if (e.target.classList.contains('cell') && this.gamePhase === 'placement') {
                        this.handleShipPlacement(e.target);
                    }
                });

                document.getElementById('enemyGrid').addEventListener('click', (e) => {
                    if (e.target.classList.contains('cell') && this.gamePhase === 'battle') {
                        this.handleAttack(e.target);
                    }
                });
            }

            async createGame() {
                this.gameCode = this.generateGameCode();
                this.isHost = true;
                
                const initialGameState = {
                    gameCode: this.gameCode,
                    players: {
                        [this.playerId]: {
                            id: this.playerId,
                            isHost: true,
                            ready: false,
                            board: this.playerBoard,
                            ships: {},
                            hits: [],
                            online: true
                        }
                    },
                    phase: 'waiting',
                    currentTurn: null,
                    winner: null,
                    lastUpdate: Date.now()
                };

                try {
                    await this.saveGameState(initialGameState);
                    this.gameState = initialGameState;
                    this.showGameScreen();
                    this.startGameLoop();
                } catch (error) {
                    console.error('Error creating game:', error);
                    alert('Error creating game. Please try again.');
                }
            }

            async joinGame() {
                const gameCode = document.getElementById('gameCodeInput').value.trim().toUpperCase();
                if (!gameCode || gameCode.length !== 6) {
                    alert('Please enter a valid 6-character game code');
                    return;
                }

                this.gameCode = gameCode;
                
                try {
                    const gameState = await this.loadGameState(gameCode);
                    if (!gameState) {
                        alert('Game not found! Please check the code.');
                        return;
                    }

                    // Add this player to the game
                    gameState.players[this.playerId] = {
                        id: this.playerId,
                        isHost: false,
                        ready: false,
                        board: this.playerBoard,
                        ships: {},
                        hits: [],
                        online: true
                    };

                    await this.saveGameState(gameState);
                    this.gameState = gameState;
                    this.showGameScreen();
                    this.startGameLoop();
                } catch (error) {
                    console.error('Error joining game:', error);
                    alert('Error joining game. Please try again.');
                }
            }

            async saveGameState(gameState) {
                const prompt = `
                You are a game state manager for a Battleship game. Store this game state and return it exactly as provided.
                
                Game State to Store:
                ${JSON.stringify(gameState)}
                
                Respond with ONLY the game state JSON, no other text.
                `;

                try {
                    const response = await window.claude.complete(prompt);
                    // The response should be the game state, confirming it's stored
                    return JSON.parse(response);
                } catch (error) {
                    console.error('Error saving game state:', error);
                    throw error;
                }
            }

            async loadGameState(gameCode) {
                const prompt = `
                You are a game state manager for a Battleship game. Retrieve the game state for game code: ${gameCode}
                
                If no game exists for this code, respond with: null
                If a game exists, respond with ONLY the game state JSON, no other text.
                `;

                try {
                    const response = await window.claude.complete(prompt);
                    if (response.trim() === 'null') {
                        return null;
                    }
                    return JSON.parse(response);
                } catch (error) {
                    console.error('Error loading game state:', error);
                    return null;
                }
            }

            showGameScreen() {
                document.getElementById('setupScreen').style.display = 'none';
                document.getElementById('joinScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                document.getElementById('displayGameCode').textContent = this.gameCode;
                
                this.updateStatus('Waiting for opponent to join...');
                this.updateGamePhase();
            }

            startGameLoop() {
                // Update game state every 2 seconds
                this.updateInterval = setInterval(() => {
                    this.checkGameState();
                }, 2000);
            }

            async checkGameState() {
                try {
                    const latestState = await this.loadGameState(this.gameCode);
                    if (latestState && latestState.lastUpdate > this.gameState.lastUpdate) {
                        this.gameState = latestState;
                        this.updateUI();
                    }
                    
                    // Update this player's online status
                    this.gameState.players[this.playerId].online = true;
                    this.gameState.lastUpdate = Date.now();
                    await this.saveGameState(this.gameState);
                } catch (error) {
                    console.error('Error checking game state:', error);
                }
            }

            updateUI() {
                this.updatePlayerStatus();
                this.updateGamePhase();
                
                if (this.gameState.phase === 'placement' && this.gamePhase !== 'placement') {
                    this.startPlacementPhase();
                } else if (this.gameState.phase === 'battle' && this.gamePhase !== 'battle') {
                    this.startBattlePhase();
                } else if (this.gameState.phase === 'gameover') {
                    this.showGameOver();
                }
            }

            updatePlayerStatus() {
                const players = Object.values(this.gameState.players);
                const onlinePlayers = players.filter(p => p.online).length;
                const readyPlayers = players.filter(p => p.ready).length;
                
                let statusText = `Players: ${onlinePlayers}/2`;
                if (onlinePlayers === 2) {
                    statusText += ` | Ready: ${readyPlayers}/2`;
                }
                
                document.getElementById('playerStatus').innerHTML = statusText;
            }

            updateGamePhase() {
                const phaseElement = document.getElementById('gamePhase');
                const players = Object.values(this.gameState.players);
                
                if (this.gameState.phase === 'waiting') {
                    phaseElement.textContent = 'Waiting for opponent...';
                } else if (this.gameState.phase === 'placement') {
                    phaseElement.textContent = 'Place your ships!';
                } else if (this.gameState.phase === 'battle') {
                    const currentPlayer = this.gameState.players[this.gameState.currentTurn];
                    if (this.gameState.currentTurn === this.playerId) {
                        phaseElement.textContent = 'Your turn - Attack!';
                    } else {
                        phaseElement.textContent = `${currentPlayer ? 'Opponent' : 'Enemy'}'s turn...`;
                    }
                } else if (this.gameState.phase === 'gameover') {
                    const winner = this.gameState.players[this.gameState.winner];
                    if (this.gameState.winner === this.playerId) {
                        phaseElement.textContent = 'üéâ You Won! üéâ';
                    } else {
                        phaseElement.textContent = `Game Over - ${winner ? 'Opponent' : 'Enemy'} Wins`;
                    }
                }
                
                // Check if we can start placement
                if (this.gameState.phase === 'waiting' && players.length === 2) {
                    this.gameState.phase = 'placement';
                    this.saveGameState(this.gameState);
                }
            }

            startPlacementPhase() {
                this.gamePhase = 'placement';
                document.getElementById('shipSelection').style.display = 'flex';
                document.getElementById('placementControls').style.display = 'block';
                this.updateStatus('Place your ships on the grid!');
            }

            handleShipPlacement(cell) {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                if (this.ships[this.selectedShip].placed) {
                    this.updateStatus('This ship is already placed! Select another ship.');
                    return;
                }

                if (this.canPlaceShip(row, col, this.selectedShipSize, this.isHorizontal)) {
                    this.placeShip(row, col, this.selectedShipSize, this.isHorizontal);
                    this.ships[this.selectedShip].placed = true;
                    this.updateShipButton();
                    this.checkAllShipsPlaced();
                } else {
                    this.updateStatus('Cannot place ship here! Try another location.');
                }
            }

            canPlaceShip(row, col, size, horizontal) {
                for (let i = 0; i < size; i++) {
                    const newRow = horizontal ? row : row + i;
                    const newCol = horizontal ? col + i : col;
                    
                    if (newRow >= 10 || newCol >= 10 || this.playerBoard[newRow][newCol] !== 0) {
                        return false;
                    }
                }
                return true;
            }

            placeShip(row, col, size, horizontal) {
                const shipCells = [];
                for (let i = 0; i < size; i++) {
                    const newRow = horizontal ? row : row + i;
                    const newCol = horizontal ? col + i : col;
                    this.playerBoard[newRow][newCol] = 1;
                    shipCells.push([newRow, newCol]);
                }
                
                this.playerShips[this.selectedShip] = shipCells;
                this.updatePlayerGrid();
                this.updateStatus(`${this.selectedShip} placed successfully!`);
            }

            updatePlayerGrid() {
                const cells = document.querySelectorAll('#playerGrid .cell');
                
                cells.forEach(cell => {
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    
                    cell.className = 'cell';
                    if (this.playerBoard[row][col] === 1) {
                        cell.classList.add('ship');
                    }
                });
            }

            updateShipButton() {
                const btn = document.querySelector(`[data-ship="${this.selectedShip}"]`);
                btn.disabled = true;
                btn.textContent += ' ‚úì';
                
                // Select next available ship
                const availableShips = Object.keys(this.ships).find(ship => !this.ships[ship].placed);
                if (availableShips) {
                    const nextBtn = document.querySelector(`[data-ship="${availableShips}"]`);
                    document.querySelectorAll('.ship-btn').forEach(b => b.classList.remove('selected'));
                    nextBtn.classList.add('selected');
                    this.selectedShip = availableShips;
                    this.selectedShipSize = this.ships[availableShips].size;
                }
            }

            checkAllShipsPlaced() {
                const allPlaced = Object.values(this.ships).every(ship => ship.placed);
                if (allPlaced) {
                    document.getElementById('readyBtn').style.display = 'block';
                    this.updateStatus('All ships placed! Click "Ready for Battle!" when ready.');
                }
            }

            clearBoard() {
                this.playerBoard = this.createBoard();
                this.playerShips = {};
                this.resetShips();
                this.updatePlayerGrid();
                this.updateStatus('Board cleared! Place your ships again.');
            }

            resetShips() {
                this.ships = {
                    carrier: { size: 5, placed: false },
                    battleship: { size: 4, placed: false },
                    cruiser: { size: 3, placed: false },
                    submarine: { size: 3, placed: false },
                    destroyer: { size: 2, placed: false }
                };
                
                document.querySelectorAll('.ship-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('selected');
                    btn.textContent = btn.textContent.replace(' ‚úì', '');
                });
                
                document.querySelector('[data-ship="carrier"]').classList.add('selected');
                this.selectedShip = 'carrier';
                this.selectedShipSize = 5;
            }

            randomPlacement() {
                this.clearBoard();
                
                Object.keys(this.ships).forEach(shipType => {
                    const size = this.ships[shipType].size;
                    let placed = false;
                    let attempts = 0;
                    
                    while (!placed && attempts < 100) {
                        const row = Math.floor(Math.random() * 10);
                        const col = Math.floor(Math.random() * 10);
                        const horizontal = Math.random() < 0.5;
                        
                        if (this.canPlaceShip(row, col, size, horizontal)) {
                            this.selectedShip = shipType;
                            this.selectedShipSize = size;
                            this.placeShip(row, col, size, horizontal);
                            this.ships[shipType].placed = true;
                            placed = true;
                        }
                        attempts++;
                    }
                });
                
                document.querySelectorAll('.ship-btn').forEach(btn => {
                    btn.disabled = true;
                    btn.textContent += ' ‚úì';
                });
                
                document.getElementById('readyBtn').style.display = 'block';
                this.updateStatus('All ships randomly placed! Click "Ready for Battle!" when ready.');
            }

            async markReady() {
                this.isReady = true;
                this.gameState.players[this.playerId].ready = true;
                this.gameState.players[this.playerId].board = this.playerBoard;
                this.gameState.players[this.playerId].ships = this.playerShips;
                
                // Check if both players are ready
                const players = Object.values(this.gameState.players);
                if (players.length === 2 && players.every(p => p.ready)) {
                    this.gameState.phase = 'battle';
                    // Randomly choose who goes first
                    const playerIds = Object.keys(this.gameState.players);
                    this.gameState.currentTurn = playerIds[Math.floor(Math.random() * playerIds.length)];
                }
                
                await this.saveGameState(this.gameState);
                this.updateStatus('Ready! Waiting for opponent...');
            }

            startBattlePhase() {
                this.gamePhase = 'battle';
                document.getElementById('shipSelection').style.display = 'none';
                document.getElementById('placementControls').style.display = 'none';
                document.getElementById('enemySection').style.display = 'block';
                
                this.updateStatus('Battle begins!');
            }

            async handleAttack(cell) {
                if (this.gameState.currentTurn !== this.playerId) {
                    this.updateStatus("It's not your turn!");
                    return;
                }

                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                // Check if already attacked
                const myHits = this.gameState.players[this.playerId].hits || [];
                if (myHits.some(hit => hit.row === row && hit.col === col)) {
                    this.updateStatus('You already attacked this position!');
                    return;
                }

                // Get enemy player
                const enemyId = Object.keys(this.gameState.players).find(id => id !== this.playerId);
                const enemy = this.gameState.players[enemyId];
                
                const isHit = enemy.board[row][col] === 1;
                const attackResult = { row, col, hit: isHit };
                
                // Add to my hits
                this.gameState.players[this.playerId].hits.push(attackResult);
                
                // Update UI
                if (isHit) {
                    cell.classList.add('hit');
                    cell.textContent = 'üí•';
                    
                    // Check if ship is sunk
                    const sunkShip = this.checkIfEnemyShipSunk(row, col, enemy);
                    if (sunkShip) {
                        this.markEnemyShipAsSunk(sunkShip, enemy);
                        this.updateStatus(`Hit! Enemy ${sunkShip} sunk!`);
                        
                        // Check for victory
                        if (this.checkVictory(enemy)) {
                            this.gameState.phase = 'gameover';
                            this.gameState.winner = this.playerId;
                            await this.saveGameState(this.gameState);
                            this.showGameOver();
                            return;
                        }
                    } else {
                        this.updateStatus('Hit! Take another shot!');
                    }
                    // Keep turn on hit
                } else {
                    cell.classList.add('miss');
                    cell.textContent = 'üí¶';
                    this.updateStatus('Miss! Enemy\'s turn.');
                    
                    // Switch turns
                    const playerIds = Object.keys(this.gameState.players);
                    this.gameState.currentTurn = playerIds.find(id => id !== this.playerId);
                }
                
                await this.saveGameState(this.gameState);
            }

            checkIfEnemyShipSunk(row, col, enemy) {
                const myHits = this.gameState.players[this.playerId].hits || [];
                
                for (const [shipName, shipCells] of Object.entries(enemy.ships)) {
                    if (shipCells.some(([r, c]) => r === row && c === col)) {
                        // Check if all cells of this ship are hit
                        if (shipCells.every(([r, c]) => 
                            myHits.some(hit => hit.row === r && hit.col === c && hit.hit)
                        )) {
                            return shipName;
                        }
                        break;
                    }
                }
                return null;
            }

            markEnemyShipAsSunk(shipName, enemy) {
                const shipCells = enemy.ships[shipName];
                
                shipCells.forEach(([row, col]) => {
                    const cell = document.querySelector(`#enemyGrid .cell[data-row="${row}"][data-col="${col}"]`);
                    if (cell) {
                        cell.classList.remove('hit');
                        cell.classList.add('sunk');
                        cell.textContent = 'üíÄ';
                    }
                });
            }

            checkVictory(enemy) {
                const totalShipCells = Object.values(enemy.ships).reduce((total, cells) => total + cells.length, 0);
                const myHits = this.gameState.players[this.playerId].hits || [];
                const hitCells = myHits.filter(hit => hit.hit).length;
                return hitCells === totalShipCells;
            }

            showGameOver() {
                this.gamePhase = 'gameover';
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
                
                if (this.gameState.winner === this.playerId) {
                    this.updateStatus('üéâ Congratulations! You won! üéâ');
                } else {
                    this.updateStatus('üíÄ Game Over. Better luck next time! üíÄ');
                }
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
        }
